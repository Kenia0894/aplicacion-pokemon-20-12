<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>detalle </title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body>
    
        <div class = 'container'>
        <div class="card mb-3" style="max-width: 540px;">
            <div class="row g-0">
              <div class="col-md-4">
                <img src="{{pokemon.photo}}" class="img-fluid rounded-start" alt="...">
              </div>
              <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">{{pokemon.name}}</h5>
                    <p class="card-text">HP </p>
                    <div class="progress">
                        <div class="progress-bar bg-success" role="progressbar" style="width:{{pokemon.hp}}%" aria-valuenow="{{pokemon.hp}}" aria-valuemin="0" aria-valuemax="100">{{pokemon.hp}}</div>
                    </div>
                    <p class="card-text">ATAQUE </p>
                    <div class="progress">
                        <div class="progress-bar bg-info" role="progressbar" style="width:{{pokemon.attack}}%" aria-valuenow="{{pokemon.attack}}" aria-valuemin="0" aria-valuemax="100">{{pokemon.attack}}</div>
                    </div>
                    <p class="card-text">DEFENSA</p>                
                    <div class="progress">
                        <div class="progress-bar bg-warning" role="progressbar" style="width:{{pokemon.defence}}%" aria-valuenow="{{pokemon.defence}}" aria-valuemin="0" aria-valuemax="100">{{pokemon.defence}}</div>
                    </div>
                    <p class="card-text">VELOCIDAD</p>
                    <div class="progress">
                        <div class="progress-bar bg-danger" role="progressbar" style="width:{{pokemon.speed}}%" aria-valuenow="{{pokemon.speed}}" aria-valuemin="0" aria-valuemax="100">{{pokemon.speed}}</div>
                    </div>
                </div>
              </div>
            </div>
          </div>   
    </div>
    


</body>
</html>
